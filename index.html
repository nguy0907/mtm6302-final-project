<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- <img id='imageOfTheDay' src="" alt=""> -->
    <div id='container'>
        <p id='greetings'></p>
        <p id='timerDate'> </p>
        <p id='dateTimeDisplay'></p>


        <button id='allData'>Show all Data</button>
        <br>
        <div id='information'>
            <p></p>
            <p></p>
            <p></p>
        </div>

        <button id='settingsButton'>Show Settings</button>
        <form id='settings'>
            <h2> Settings</h2>

            <div id='dateOptions'>
                <label><input name='date' type='radio' value='fullDate'>Full Date</label>
                <br> <br>
                <label><input name='date' type='radio' value='simpleDate'>Simple Date</label>
                <br><br>
                <label><input name='date' type='radio' value='none'>None</label>
            </div>

            <button id='updateSetting' type="submit">Change</button>

            <div id='timeOptions'>
                <label><input name='time' type='radio' value='hoursMinClock'>Hour and Minutes Clock</label>
                <br> <br>
                <label><input name='time' type='radio' value='fullClock'>Full Time Clock</label>
                <br> <br>
            </div>

        </form>
    </div>


    <script src='script.js'></script>
</body>

</html>
